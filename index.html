<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align:center">REGISTRATION FORM</h1>
    <table>
        <tr>
            <td>
                STUDENT NAME:
            </td>
            <td>
                <input type="text" placeholder="Name">
            </td>
        </tr>
        <tr>
            <td>
                FATHER'S NAME:
            </td>
            <td>
                <input type="text" placeholder="Name">
            </td>
        </tr>
        <tr>
            <td>
                MOTHER'S NAME:
            </td>
            <td>
                <input type="text" placeholder="Name">
            </td>
        </tr>
        <tr>
            <td>
                DATE OF BIRTH:
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                GENDER:
            </td>
            <td>
                <input type="radio" name="gender">male
                <input type="radio" name="gender">female
            </td>
        </tr>
        <tr>
            <td>
                EMAIL-ID:
            </td>
            <td>
                <input type="mail" placeholder="Example@gmail.com">
            </td>
        </tr>
        <tr>
            <td>
                MOBILE NO:
            </td>
            <td>
                <input type="phone" placeholder="912*******">
            </td>
        </tr>
        <tr>
            <td>ADDRESS:</td>
            <td>
                <textarea rows="5" columns="6"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                STATE:
            </td>
            <td>
                <input type="text" placeholder=state>
            </td>
        </tr>
        <tr>
            <td>
                CITY:
            </td>
            <td>
                <input type="text" placeholder=city>
            </td>
        </tr>
        <tr>
            <td>
                
            </td>
            <td>
                <input type="submit" >
            </td>

        </tr>

    </table>
    
</body>
</html>
